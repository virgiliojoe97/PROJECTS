<head>

<script>
    Complexity is 4 Everything is cool!
    document.addEventListener('DOMContentLoaded',function(){
        let guess = Math.floor(Math.random()*6);
        const btn = document.getElementById('guess');

    // '1' == 1 = true
    // '1' === 1 = false
        Complexity is 3 Everything is cool!
        btn.addEventListener('click',function(){

            const quantity = document.getElementById('quantity');
                const q = quantity.value;
            if(+q === guess){
                alert('well done! You got it')
            } else {
                alert('Nope!, The number was' + guess);
                //quantity.value = '';
                


            }
            guess = Math.floor(Math.random()*6);
        })
    })















</script>

<form action="" name="fingers">

</div>
