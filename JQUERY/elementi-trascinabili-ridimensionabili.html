<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="jqueryUI/"></script>
    <link rel="stylesheet" href="jqueryUI/jquery-ui.css">

<style type="text/css">
    
    #resizable {
        width: 100px;
        height: 100px;
        background-color: blue;
    }

    #also {
        width: 100px;
        height: 100px;
        background-color: red;
    }

    #draggable2 {
        width: 100px;
        height: 100px;
        background-color: green;
    }

    #droppable {
        width: 300px;
        height: 300px;
        background-color: blue;
    }


</style>






</head>
<body>

<div id="draggable">Drag me!</div>

<div style="width:400px;height:300px;background-color:yellow">

    <span>I'm stuck in the box</span>

</div>

<div id="resizable"></div>

<div id="also"></div>

<div id="draggable2"></div>

<div id="droppable"></div>

<script type="text/javascript">

//per piÃ¹ modi di trascinare andare a cercare draggable su internet

    $( "#draggable").draggable({ axis: "y"});

    $("span").draggable({containment: "parent"})

    $( "#resizable").resizable({
        grid:50, 
        alsoResize: "#also"
        resize: function(event, ui) {
            if $("#resizable").width() > 300) {
                alert("big enough!")
            }
        }
    })

    $("#also").resizable();

    $("#draggable2").draggable();

    $("#droppable").droppable({
        drop: function( event, ui ) {
            alert("Dropped!");
       }
    });

</script>





    
</body>
</html>
