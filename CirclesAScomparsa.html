<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .circle{
        width: 130px;
        height: 130px;
        background-color: black;
        margin: 5px;
        border-radius: 50%;

    }
#main{
    display: flex;
    flex-direction: row;
    align-items: center;
    border: 2px solid red;
    height: 400px;
    justify-content: center;

}

#red-circle{
    background-color: red;
}
#blue-circle{
    background-color: blue;
}
#yellow-circle{
    background-color: yellow;
}
</style>




</head>
<body>

<div id="main">
    <div class="circle" id="red-circle"></div>
    <div class="circle" id="blue-circle"></div>
    <div class="circle" id="yellow-circle"></div>
</div>

<script>
    
    const elements = document.querySelectorAll(".circle");
    console.log(elements);
    if(elements){
        elements[0].onclick = function(){
            elements[0].style.display="none";
        }
        elements[1].onclick = function(){
            elements[1].style.display="none";
        }
        elements[2].onclick = function(){
            elements[2].style.display="none";
        }
    }
    //oppure 
    //var(variabile con var sar√† visibile dentro la funzione dove la dichiariamo), let(si utilizza quando voglio modificare il contenuto della variabile), const()
   
    








</script>


    
</body>
</html>
